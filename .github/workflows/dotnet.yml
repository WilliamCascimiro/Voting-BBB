name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore voting-api
      
    - name: Build
      run: dotnet build voting-api --configuration Release --no-restore
      
    - name: Test
      run: dotnet test voting-api --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: Report code coverage to SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet tool install --global dotnet-sonarscanner
        export PATH="$PATH:~/.dotnet/tools"
        dotnet sonarscanner begin /k:"WilliamCascimiro_Voting-BBB" /o:"williamcascimiro" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="./TestResults/**/coverage.opencover.xml"
        dotnet build --no-incremental
        dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

    - name: Publish application
      run: dotnet publish voting-api --configuration Release --output ./publish
